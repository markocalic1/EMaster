{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
<div class="col-sm-6 col-sm-offset-3 entry-form">
  <h1>Register Now</h1>
  <form method="post" action=".">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="col-md-offset-7" type="submit" value="{% trans 'Submit' %}">Submit</button>
  </form>
</div>
{% endblock %}
