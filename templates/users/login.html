{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}


{% block content %}
<div class="col-sm-6 col-sm-offset-3 entry-form">
  <h1>Login in</h1>
  <form method="post" action=".">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="col-md-offset-7" type="submit" value="{% trans 'Submit' %}">Submit</button>
    <input type="hidden" name="next" value="{{ next }}" />
  </form>
  <p>{% trans "Not member" %}? <a href="{% url 'registration-register' %}">{% trans "Register" %}</a>!</p>
</div>
{% endblock %}
